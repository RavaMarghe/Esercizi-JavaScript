<html>
  <body>
    <div id="container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>

<script>

  let uList = document.querySelector('.todo-list');

  async function lFetch() {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos');
    let bodyResponse = await response.json();

    for (obj in bodyResponse) {
      let list = document.createElement('li');
      uList.append(list);
    }

    for (let i = 0; i < bodyResponse.length; i++) {
      let array = document.querySelectorAll('li');
      array[i].append(bodyResponse[i].title);
    }

  }

  lFetch();
  
</script>
