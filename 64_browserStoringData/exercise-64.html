<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let fetchBtn = document.getElementById('fetch-post');
  let saveBtn = document.getElementById('save-post');
  let postFetched;
  
  fetchBtn.onclick = () => {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(data => {
      postFetched = data;
      console-console.log(data);
    });
  }

  saveBtn.onclick = () => {
    return localStorage.setItem('post', postFetched.body);
  }

</script>
